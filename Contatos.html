<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
</head>
<body>
    <div class="info-contato">
        <h2>Fale Conosco</h2>
        <p><strong>üìû Celular:</strong> (11) 98765-4321</p>
        <p><strong>üí¨ WhatsApp:</strong> (11) 91234-5678</p>
        <p><strong>üìç Endere√ßo:</strong> Av. Paulista, 1000 - Bela Vista, S√£o Paulo - SP, 01310-100</p>

                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.1975!2d-46.652!3d-23.564!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c8da0aa315%3A0xd59f9431f0c9776a!2sAv.%20Paulista%2C%201000!5e0!3m2!1spt-BR!2sbr!4v1700000000000"

    <div class="formulario-contato">
        <h2>Envie uma Mensagem</h2>
        <form action="#" method="post">
            <div class="campo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">
            </div>
            
            <div class="campo">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="seu@email.com">
            </div>
            
            <div class="campo">
                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" name="assunto" required>
            </div>
            
            <div class="campo">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>
            </div>
            
            <div class="botoes">
                <button type="submit" class="btn-enviar">Enviar Mensagem</button>
                <button type="reset" class="btn-limpar">Limpar</button>
            </div>
        </form>
    </div>
</body>

<style>
    body {
        font-family: 'Montserrat', sans-serif;
        padding: 20px;
        color: #333;
        display: flex;

        gap: 20px;
    }

    .info-contato {
        flex: 1;
        min-width: 300px;
    }

    .formulario-contato {
        flex: 1;
        min-width: 300px;
        background: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
    }

    h2 { color: #056c6c; margin-top: 0; }
    
    .campo { margin-bottom: 15px; }

    label { display: block; margin-bottom: 5px; font-weight: bold; }

    input, textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    textarea { height: 100px; resize: vertical; }
    
    .botoes { display: flex; gap: 10px; }

    button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }

    .btn-enviar { background-color: #056c6c; color: white; }

    .btn-limpar { background-color: #ccc; color: #333; }

    .btn-enviar:hover { background-color: #045252; }
    
    .mapa {
        width: 100%;
        margin-top: 20px;
        border-radius: 8px;
        overflow: hidden;
        border: 1px solid #ddd;
    }
</style>
